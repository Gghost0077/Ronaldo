  <!--Navigation Bar ref code taken from w3schools-->

    <a href="#home" class="w3-button w3-bar-item">Home</a>

  <!--Slideshow refrenced from w3schools-->

  <section>
    <img class="mySlides" src="../Ronaldo/public/client/startbootstrap-stylish-portfolio-gh-pages/assets/img/bg-masthead.jpg" style="width:100%">
    <img class="mySlides" src="../Ronaldo/public/client/startbootstrap-stylish-portfolio-gh-pages/assets/img/goat_image.jpg" style="width:100%">
    <img class="mySlides" src="../Ronaldo/public/client/startbootstrap-stylish-portfolio-gh-pages/assets/img/portfolio-3.jpg" style="width:100%">

  </section>
  </body>
  <!--Javascript for slideshow-->
  <script>
  var myIndex = 0;
  carousel();

  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 3000);
  }
  </script>

</body>
