<div class="container">
  <h2></h2>
  <div class="progress m-5">
    <div id="ronaldo" class="progress-bar bg-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">
      <span class="sr-only" id="Rnum">0</span>
    </div>
  </div>
</div>

<div class="d-grid gap-2 col-6 mx-auto">
<button type="button" onclick="CR7()" class="btn btn-outline-danger btn-lg btn-block fw-bold" id="RB">Ronaldo</button>
<button type="button" onclick="LM10()" class="btn btn-outline-info btn-lg btn-block fw-bold" id="MB">Messi</button>
</div>
<div class="container">
  <div class="progress m-5">
    <div id="messi" class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">
      <span class="sr-only" id="Mnum">0</span>
    </div>
  </div>
</div>

<script>
  {
    var ronaldo = document.getElementById("ronaldo");
    var R = parseInt(ronaldo.style.width);
    var messi = document.getElementById("messi");
    var M = parseInt(messi.style.width);
  }

  function CR7()
  {
    R = (R + 1);
    var goat = (R+M);
    ronaldo.style.width = ((R / goat) * 100) + "%"
    messi.style.width = (M / goat * 100) + "%"
    document.getElementById('Rnum').innerHTML = ((ronaldo.style.width) + " / " + (R))
    document.getElementById('Mnum').innerHTML = ((messi.style.width) + " / " + (M))
    document.getElementById('RB').style.display = 'none'
    document.getElementById('MB').style.display = 'none'




  

  }

  function LM10()
  {
    M = (M + 1);
    var goat = (R+M);
    messi.style.width = ((M / goat) * 100) + "%"
    ronaldo.style.width = (R / goat * 100) + "%"
    document.getElementById('Rnum').innerHTML = ((ronaldo.style.width) + " / " + (R))
    document.getElementById('Mnum').innerHTML = ((messi.style.width) + " / " + (M))
    document.getElementById('RB').style.display = 'none'
    document.getElementById('MB').style.display = 'none'

 






  }

  


    

</script>
